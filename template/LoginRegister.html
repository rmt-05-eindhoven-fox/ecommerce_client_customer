<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;700&display=swap" rel="stylesheet">
  <!-- Our CSS -->
  <link rel="stylesheet" href="main.css">

  <title>Unikloh</title>
</head>
<body>

  <!-- Login Page -->
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-5">
        <lottie-player
          class="mx-auto"
          src="https://assets2.lottiefiles.com/packages/lf20_BhWJsn.json"
          background="transparent"  speed=".5" style="width: 300px; height: 300px;" loop autoplay></lottie-player>
        <h3>Login to Unikloh</h3>
        <form class="mt-4">
          <div class="form-group">
            <input
              type="email"
              class="form-control" placeholder="Your Email Address" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Your Password" class="form-control" id="exampleInputPassword1">
          </div>
          <button type="submit" class="btn btn-outline-dark w-100">Login</button>
        </form>
        <hr>
          <a class="float-right" href="" >Register Here</a>
      </div>
      <div class="col"></div>
    </div>
  </div>

  <!-- Register -->
  <div class="container mt-5">
    <div class="row">
      <div class="col"></div>
      <div class="col-6">
        <h3>Register to Unikloh</h3>
        <form class="mt-4">
          <div class="form-group">
            <input
              type="email"
              class="form-control" placeholder="Your Email Address" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <input type="password" placeholder="Your Password" class="form-control" id="exampleInputPassword1">
          </div>
          <div>
            <button type="submit" class="btn btn-outline-dark mx-auto w-100" style="display: block;">Register</button>

          </div>
        </form>
      </div>
      <div class="col"></div>
    </div>
  </div>


  <!-- Scripts for Bootstrap and Lottie -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
