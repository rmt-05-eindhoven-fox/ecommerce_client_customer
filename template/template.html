<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
  <!-- FONTS -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500;700&family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- MY CSS -->
  <link rel="stylesheet" href="css/style.css">
  <title>LoudsStore</title>
</head>

<body>
  <div id="app">
    <div class="container-fluid">
      <!-- NAVBAR -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#"><img src="ls-logo.png" width="60" class="d-inline-block align-top"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Pricing</a>
            </li>
          </ul>
        </div>
      </nav>
    </div>


    <!-- LOGIN & REGISTER -->
    <div class="container">
      <div class="row login-page">
        <div class="col-lg-8 section-left d-none d-md-block">
          <div class="bg-image">
            <img src="./bg-login.jpg" width="100%" alt="" srcset="">
          </div>
        </div>
        <div class="col-lg-4 section-right">
          <h2>Login to your account</h2>
          <form>
            <div class="form-group row">
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div>
            <button class="btn btn-login">Login</button>
          </form>
          <button class="btn btn-link">Create your account</button>
        </div>
      </div>
    </div>

    <!-- HOME -->
    <div class="homepage">

      <!-- BANNER -->
      <div class="container-fluid">
        <div class="row">
          <div class="jumbotron">
            <h1>Welcome to our shop</h1>
          </div>
        </div>
        <div class="product-header">
          <h3>Available Product</h3>
        </div>
      </div>

      <div class="container">
        <div class="row">

          <!-- PRODUCT CARD -->
          <div class="col-3">
            <div class="card card-product">
              <div class="card-body p-2">
                <img src="./bg-login.jpg" style="max-width: 180px;" alt="">
                <div class="product-name">
                  <p>Gibson Les Paul</p>
                </div>
                <div class="product-stock">
                  <p>In Stock: 10</p>
                </div>
                <div class="product-price">
                  Rp. 30.000.000
                </div>
                <button class="btn btn-cart btn-sm"><i class="fas fa-shopping-cart"></i> Add to Cart</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="cart mb-5">
      <div class="container-fluid">
        <div class="cart-header">
          <h3>Your Cart</h3>
        </div>
      </div>


      <div class="container">
        <div class="row">
          <!-- CARD CART -->
          <div class="col-xs-12 col-lg-8">
            <div class="card card-on-cart">
              <div class="card-body">
                <div class="row">
                  <div class="col-4">
                    <img src="bg-login.jpg" alt="" class="card-img">
                  </div>
                  <div class="col-8">
                    <div class="card-header d-flex justify-content-between align-items-baseline p-0">
                      <h5>Product name</h5>
                      <button class="btn btn-danger"><i class="fas fa-trash"></i> Remove</button>
                    </div>
                    <small class="text-muted">Rp 30.000.000</small>
                    <form action="" class="mt-3">
                      <label for="qty">Quantity :</label>
                      <input type="number" class="form-control" id="qty" min="1">
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </div>
  <!--- APP END HERE --->



  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
